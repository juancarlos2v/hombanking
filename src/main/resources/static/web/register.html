<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-home.css">
    <link rel="stylesheet" href="css/style-register.css">
    <title>Registro</title>

</head>

<body>
    <div class="loader" id="onload">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
        <h4 style="color: white;">Mindhub Brothers</h4>
    </div>
    <div id="app">
        <header>
            <div class="cabecera-index" style="align-items: center;">
                <a class="logo-continental" href="/web/index.html">
                    <img src="img/circulo.png" alt="logo_continental">
                    <h1>Mindhub</h1>

                </a>
                <h3>Nuevo Cliente</h3>
                <div class="logo-user">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-plus" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="9" cy="7" r="4" />
                    <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                    <path d="M16 11h6m-3 -3v6" />
                  </svg>
                </div>
            </div>
        </header>
        <main>
            <div class="contenedor">
                <div class="contenedor-form">
                    <h1> Abrí una cuenta y pedí tus tarjetas online.</h1>
                    <p>Completá el formulario para acceder a descuentos, sumar puntos hubbers con tus compras y más.</p>
                    <form>
                        <div>
                            <div class="inputs">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" v-model="registro.firstName">
                            </div>
                            <div>
                                <label for="lastname">Apellido</label>
                                <input type="text" class="form-control" id="lastname" v-model="registro.lastName">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">Email</label>
                                <input type="mail" class="form-control" id="email" v-model="registro.email">
                            </div>
                            <div>
                                <label for="password">Nueva contraseña</label>
                                <input type="password" class="form-control" id="password" v-model="registro.password">
                            </div>
                        </div>
                        <p v-show="incompleto==true" style="color:red;margin:0%">Todos los campos son obligatorios.</p>
                        <button type="button" id="register" v-on:click="signup">Registrarse</button>
                    </form>

                </div>
                <div class="contenedor-img-form">
                    <img src="/web/img/registro-usuario.jpg">
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div class="logo-copyright">
            <img src="img/circulo.png" alt="BCABA" width="70%">
            <p>Copyright ® 2022.</p>
        </div>

        <div class="logos">
            <!-- <p style="color: white;">Nuestras redes</p> -->
            <a href="http://www.facebook.com" target="blank_"> <img class="logo-redes" src="img/facebook.png" alt="Facebook"></a>
            <a href="http://www.instagram.com" target="blank_"><img class="logo-redes" src="img/instagram.png" alt="Instagram"></a>
            <a href="http://www.twitter.com" target="blank_"><img class="logo-redes" src="img/twitter.png" alt="twitter"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script/register.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
