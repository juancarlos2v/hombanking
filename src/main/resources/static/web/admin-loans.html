<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-home.css">
    <link rel="stylesheet" href="css/style-accounts.css">
    <title>Prestamos|ADM</title>
</head>

<body>
    <main>
        <div id="app">
            <h1>Crear prestamos</h1>
            <form>

                <div>
                    <label for="name ">Nombre del prestamo</label>
                    <input v-model="form.nombre" id="name" type="nombre" />
                </div>
                <div>
                    <label for="amount ">Monto maximo</label>
                    <input v-model="form.monto" type="number" />
                </div>
                <div>
                    <label for="payment">Cuotas</label>
                    <p>ingresar cada cuota separado con comas</p>
                    <input v-model="form.cuotasInput" type="text" />

                </div>

                <div>
                    <label for="rate">Tasa de interes</label>
                    <input v-model="form.rate" type="number" />
                </div>

                <button type="button" @click="creationLoan">Crear</button>
            </form>
            <button type="button" v-on:click="signout">Salir</button>
        </div>

    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script/admin-loans.js"></script>
</body>

</html>
